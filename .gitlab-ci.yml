image: openjdk:11
stages:
  - build
  - test

before_script:
  - export ANDROID_HOME="$HOME/Library/Android/sdk"
  - bundle install

build:
  stage: build
  script:
    - chmod +x ./gradlew
    - echo "y" | sdkmanager --licenses
    - ./gradlew assembleDebug
   
  artifacts:
    paths:
      - app/build/outputs/

test:
  stage: test
  script:
    - echo "Running tests..."
  dependencies:
    - build

